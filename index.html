<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A stylish rock, paper, scissors game">
    <meta name="keywords" content="rock, paper, scissors, game">
    <meta name="author" content="Daniel Bodnar - Iceman Media">
    <!-- Title -->
    <title>Rock, Paper, Scissors</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
</head>

<body>
    <header>
        <div class="full">
            <h1>
                Rock, Paper, Scissors
            </h1>
        </div>
    <!-- abbreviation for the title for smaller screens -->
        <div class="abbr">
            <h1>
                R.P.S
            </h1>
        </div>
    </header>

    <!-- score board -->
    <div class="board">
        <div class="tag1" id="you">YOU</div>
        <div class="tag2" id="opponent">NPC</div>
        <span id="score-you">0</span>:<span id="score-op">0</span>
    </div>

    <!-- result message -->
    <div class="res-msg" id="indicator">
        <p>Rock - Paper - Scissors -- Goooo...!</p>
    </div>

    <!-- images for the option buttons -->
    <div class="rpsoptions">
        <div class="rpsopt" id="rock">
            <img src="assets/images/rock.png" alt="rock">
        </div>
        <div class="rpsopt" id="paper">
            <img src="assets/images/paper.png" alt="paper">
        </div>
        <div class="rpsopt" id="scissors">
            <img src="assets/images/scissors.png" alt="scissors">
        </div>
    </div>
    
</body>

</html>
